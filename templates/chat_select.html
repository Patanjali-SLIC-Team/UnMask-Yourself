<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Start Chat â€“ UnMask Yourself</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="light-mode">
    <div class="text-end mb-3">
  <button id="theme-toggle" class="btn btn-outline-dark btn-sm">ðŸŒ“ Toggle Theme</button>
</div>

  <div class="container py-5">
    <div class="text-center mb-5">
      <h2 class="fw-bold">Welcome to Chat</h2>
      <p class="text-muted">Start a new conversation or continue where you left off.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- New User -->
        <div class="card shadow-sm mb-4 rounded-4">
          <div class="card-body text-center">
            <h5 class="card-title">New User?</h5>
            <p class="card-text">Get an 8-digit ID to start chatting with us.</p>
            <a href="{{ url_for('new_user') }}" class="btn btn-primary rounded-pill">Start New Chat</a>
          </div>
        </div>

        <!-- Existing User -->
        <div class="card shadow-sm rounded-4">
          <div class="card-body">
            <h5 class="card-title text-center">Returning User</h5>
            <form action="{{ url_for('existing_user') }}" method="POST" class="mt-3">
              <div class="mb-3">
                <label for="user_id" class="form-label">Enter Your 8-Digit ID</label>
                <input type="text" name="user_id" id="user_id" maxlength="8" class="form-control rounded-pill text-center" required />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-outline-primary rounded-pill">Resume Chat</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script>
  // Simple dark mode toggle
  const toggle = document.getElementById("theme-toggle");
  if (toggle) {
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  }
</script>

</body>
</html>
